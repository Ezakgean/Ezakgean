<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1920"
  height="1152"
  viewBox="0 0 1920 1152"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Banner with name overlay</title>
  <desc id="desc">Background banner image with the name Ezequiel Gean Weber on top.</desc>

  <image
    href="banner.png"
    x="0"
    y="0"
    width="1920"
    height="1152"
    preserveAspectRatio="xMidYMid slice"
  />

  <image
    href="logo2.png"
    x="820"
    y="220"
    width="280"
    height="280"
    preserveAspectRatio="xMidYMid meet"
  />

  <!-- Subtle shadow to improve readability on busy backgrounds -->
  <text
    x="960"
    y="570"
    text-anchor="middle"
    font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    font-size="128"
    font-weight="800"
    fill="#000000"
    fill-opacity="0.35"
  >
    Ezequiel Gean Weber
  </text>

  <text
    x="960"
    y="560"
    text-anchor="middle"
    font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    font-size="128"
    font-weight="800"
    fill="#ffffff"
  >
    Ezequiel Gean Weber
  </text>

  <text
    x="960"
    y="670"
    text-anchor="middle"
    font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    font-size="56"
    font-weight="600"
    fill="#000000"
    fill-opacity="0.35"
  >
    ezequielgean.com.br
  </text>

  <text
    x="960"
    y="660"
    text-anchor="middle"
    font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    font-size="56"
    font-weight="600"
    fill="#ffffff"
  >
    ezequielgean.com.br
  </text>
</svg>
